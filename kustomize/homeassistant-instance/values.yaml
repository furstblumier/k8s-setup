controllers:
  main:
    pod: {}
      # securityContext:
      #   runAsUser: 2000
      #   runAsGroup: 2000
      #   runAsNonRoot: true
      #   fsGroup: 2000
      #   fsGroupChangePolicy: OnRootMismatch
    containers:
      main:
        image:
          repository: "ghcr.io/home-assistant/home-assistant"
          tag: stable
        env:
          TZ: Europe/Berlin
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              tcpSocket:
                port: 8123
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false
service:
  main:
    controller: main
    ports:
      http:
        port: 8123
  coiot:
    controller: main
    primary: false
    enabled: true
    type: LoadBalancer
    annotations:
      lbipam.cilium.io/ips: "192.168.176.16"
      lbipam.cilium.io/sharing-key: "default"
      lbipam.cilium.io/sharing-cross-namespace: "*"
    ports:
      coiot-udp:
        primary: false
        port: 5683
        protocol: UDP

serviceMonitor:
  main:
    # -- Enables or disables the serviceMonitor.
    enabled: false
    # -- Configures the endpoints for the serviceMonitor.
    # @default -- See values.yaml
    serviceName: homeassistant
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cf-issuer
    hosts:
      - host: hass.magi.furst.blue
        paths:
          - # -- Path.  Helm template can be passed.
            path: /
            pathType: Prefix
            service:
              identifier: main
              port: 8123
    tls:
      - hosts:
          - hass.magi.furst.blue
        secretName: homeassistant-tls

persistence:
  config:
    type: persistentVolumeClaim
    suffix: config
    storageClass: freenas-iscsi-csi
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /config
