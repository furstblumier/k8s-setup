cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
ingressController:
  default: true
  enabled: true
  loadbalancerMode: shared
  service:
    annotations:
      lbipam.cilium.io/ips: 192.168.176.16
      lbipam.cilium.io/sharing-key: "default"
      lbipam.cilium.io/sharing-cross-namespace: "*"
ipam:
  mode: kubernetes
k8sClientRateLimit:
  burst: 100
  qps: 50
k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: true
l2announcements:
  enabled: true
securityContext:
  capabilities:
    ciliumAgent:
    - CHOWN
    - KILL
    - NET_ADMIN
    - NET_RAW
    - IPC_LOCK
    - SYS_ADMIN
    - SYS_RESOURCE
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
    cleanCiliumState:
    - NET_ADMIN
    - SYS_ADMIN
    - SYS_RESOURCE
