apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mail-list
  namespace: mail
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api

  target:
    name: mail-list

  data:
    - secretKey: postfix-virtual.cf
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: MAIL_LIST

