apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio-secret
  namespace: velero
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api 
  target:
    name: minio-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config: |
          [default]
          aws_access_key_id = admin
          aws_secret_access_key = {{ .password }}

  data:
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: MINIO_PASSWORD
